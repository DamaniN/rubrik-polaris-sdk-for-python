query CloudAccountsNativeProtectionListQuery($awsCloudAccountsArg: AwsCloudAccountsInput!) {
  awsCloudAccounts(awsCloudAccountsArg: $awsCloudAccountsArg) {
    awsCloudAccounts {
      awsCloudAccount {
        id
        nativeId
        accountName
        cloudType
        seamlessFlowEnabled
        __typename
      }
      featureDetails {
        feature
        roleArn
        stackArn
        status
        awsRegions
        __typename
      }
      __typename
    }
    __typename
  }
}