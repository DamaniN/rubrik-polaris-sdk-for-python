query ($filter: String = "")
    {
    awsCloudAccounts(awsCloudAccountsArg: {
        feature: CLOUD_NATIVE_PROTECTION,
        statusFilters: [],
        columnSearchFilter: $filter
    })
    {
        awsCloudAccounts
        {
            awsCloudAccount
            {
                id
                nativeId
                accountName
            }
            featureDetails
            {
                feature
                roleArn
                stackArn
                status
                awsRegions
            }
        }
    }
}