query RubrikPolarisSDKRequest($region: AwsNativeRegionEnum!, $aws_native_account_id: UUID!) {
  allVpcsInRegion(region: $region, awsNativeAccountId: $aws_native_account_id) {
    id
    name
    subnets {
      id
      name
      availabilityZone
    }
    securityGroups {
      id
      name
    }
  }
}