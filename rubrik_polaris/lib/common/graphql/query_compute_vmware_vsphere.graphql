query RubrikPolarisSDKRequest($first: Int, $after: String, $filter: [Filter!]!) {
  vSphereVmNewConnection(first: $first, filter: $filter, after: $after) {
    edges {
      node {
        cdmId
        isRelic
        id
        name
        cluster {
          id
          name
          version
          status
        }
        primaryClusterLocation {
          id
          name
        }
        slaAssignment
        logicalPath {
          fid
          name
        }
        reportSnappable {
          archiveStorage
          physicalBytes
        }
        vmwareToolsInstalled
        agentStatus {
          agentStatus
          disconnectReason
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
