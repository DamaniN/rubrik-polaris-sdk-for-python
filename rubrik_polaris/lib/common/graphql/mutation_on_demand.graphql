mutation TakeOnDemandSnapshotMutation($slaId: String!, $objectIds: [UUID!]!) {
  takeOnDemandSnapshot(slaId: $slaId, snappableIds: $objectIds) {
    taskchainUuids {
      snappableId
      taskchainUuid
      __typename
    }
    errors {
      snappableId
      error
      __typename
    }
    __typename
  }
}